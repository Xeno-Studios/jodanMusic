<div class="container">
	<div class="col-xs-12 text-center">
		<h1>Today's Fulfillment</h1>
	</div>
    <div class="col-xs-offset-1 col-xs-10">
	<ul class="campaignList">
	    <li ng-animate="'animate'" class="artist cf" ng-repeat="item in campaign">
	        <div class="info">
	          <h2>{{item.company}} Item.Company</h2>
	          <h3 ng-repeat="piece in company">{{piece.name}}</h3>
	        </div>
	    </li>
    </ul> 
</div>
</div>
